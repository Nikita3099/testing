<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Credit Card Validator</h1>

    <div class="widget">
      <!-- Минималистичный фон с логотипами -->
      <div class="logos">
        <img src="./img/visa.png" alt="Visa">
        <img src="./img/mastercard.png" alt="MasterCard">
        <img src="./img/mir.png" alt="Mir">
      </div>

      <input id="card-input" type="text" placeholder="Введите номер карты">
      <button id="check-btn">Проверить</button>
      <div id="result"></div>

      <img id="card-img" src="" alt="Card Icon">
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
