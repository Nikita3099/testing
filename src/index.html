<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="container">
    <h1>Credit Card Validator</h1>

    <div class="widget">
      <div class="logos">
        <img id="visa" alt="Visa">
        <img id="mastercard" alt="MasterCard">
        <img id="mir" alt="Mir">
      </div>

      <input id="card-input" type="text" placeholder="Введите номер карты">
      <button id="check-btn">Проверить</button>
      <div id="result"></div>
    </div>
  </div>
</body>
</html>
